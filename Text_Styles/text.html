<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_Styles</title>
</head>
<body>
    <style>
        p {
            font-family: arial;
            margin-top: 0;
            margin-bottom: 0;
        }
        .exercise_heading {
            text-align: left;
            font-weight: bold;
            font-size: 25px;
            width: 400px;
            line-height: 30px;
            margin-bottom: 25px;
        }
        .views {
            color: grey;
            font-size: 15px;
            margin-bottom: 15px;
        }
        .channel {
            font-size: 17px;
            color: grey;
            margin-bottom: 15px;
        }
        .description {
            font-style: inherit;
            width: 370px;
            color: rgb(90,90,90);
            line-height: 30px;
            margin-bottom: 100px;
        }
        .shop {
            margin-bottom: 50px;
            font-size: 15px;
            background-color: rgb(277,65,64);
            color: white;
            text-align: center;
            padding-top: 19px;
            padding-bottom: 19px;
            margin-left: 35px;
            margin-right: 35px;
        }
        .call_to_action {
            cursor: pointer;
        }
        .call_to_action:hover {
            opacity: 0.7;
            text-decoration: underline;
        }
        .call_to_action:active {
            color: greenyellow;
        }
    </style>
    <p class="exercise_heading">Talking Tech and AI with Google CEO, Sundar Pichai</p>
    <p class="views">3.4M views &#183; <!--This is an HTML Entity--> 6 months ago</p>
    <p class="channel">Marques Brownlee &#10003;</p>
    <p class="description">Talking tech and AI on the heels of Google I/O.
        Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar!
    </p>

    <p class="shop">Shop early for the best selection of holiday favourites.<span class="call_to_action" onclick="window.location.href='https://www.amazon.com'">Shop now! &#9755;</span></p>
</body>
</html>
