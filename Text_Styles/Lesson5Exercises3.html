<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker</title>
</head>
<body>
    <style>
        p {
            font-family: arial;
            margin-top: 0;
            margin-bottom: 0;
        }
        .price {
            font-size: 25px;
            margin-bottom: 8px;
        }
        .usd {
            font-size: 15px;
            color: rgba(0,0,0,0.62);
        }
        .ticker {
            color: rgb(24,128,56);
            margin-bottom: 8px;
        }
        .after {
            color: rgba(0,0,0,0.62);
            margin-bottom: 100px;
        }
        .after2 {
            color: rgb(217,48,37);
        }
        .free {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .at {
            font-weight: lighter;
            color: rgb(90,90,90);
        }
        .description {
            margin-bottom: 8px;
        }
        .name {
            cursor: pointer;
            color: rgb(29,161,242);
        }
    </style>
    <p class="price">1,049.61 <span class="usd">USD</span></p>
    <p class="ticker">&#43;18.05 &#40;1.75&#37;&#41; today</p>
    <p class="after">After hours 1,048.00 <span class="after2">&#45;1.61 &#40;0.15&#37;&#41;</span></p>
    <p class="free">freeCodeCamp.org <span class="at">&#64;freeCodeCamp 1h</span></p>
    <p class="description">As a web developer, you'll want to make your projects easy to use and navigate around.</p>
    <p class="description2">Here <span class="name">&#64;chp&#95;it</span> outlines the top skills new developers should
    have.</p>
</body>
</html>
