<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson3 Page enhancement</title>
</head>
<body>
    <style>
        .link {
            color: rgb(0,113,133);
            transition: color 0.3s;
        }
        .link:hover {
            color: rgb(255, 183, 0);
        }
        .link:active {
            opacity: 0.5;
        }
        .price {
            color: rgb(0,118,0);
            font-weight: bold;
        }
        .cart {
            background-color: rgb(255,216,20);
            border: none;
            height: 30px;
            width: 110px;
            border-radius: 15px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.2s;
        }
        .cart:hover {
            background-color: rgb(255,173,30);
        }
        .cart:active {
            opacity: 0.7;
        }

        .buy {
            background-color: rgb(255,164,28);
            border: none;
            height: 30px;
            width: 110px;
            border-radius: 15px;
            margin-right: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.4s, opacity 0.2s;
        }
        .buy:hover {
            background-color: rgb(255,216,20);
        }
        .buy:active {
            opacity: 0.6;
        }
    </style>
    <a class="link" href="https://www.amazon.com" target="_blank" rel="noopener">Back to Amazon</a>
    <h2>Nike Black Running Shoes</h2>
    <p class="price">$39 - in stock.</p>
    <p>Free delivery tomorrow</p>
    <button class="cart">Add to Cart</button> <button class="buy">Buy now</button>
</body>
</html>
