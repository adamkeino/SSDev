<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles/youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <input class="search" type="text" placeholder="Search">
    <div class="video-preview">
        <div class="videothumb">
            <img class="thumbnails" src="images/Sundarthumbnail-1.webp" alt="thumbnail">
        </div>
        <div class="video-info-grid">
            <div class="channelpic">
                <img class="channelthumb" src="images/channel-1.jpeg" alt="channel">
            </div>
            <div class="videoinfo">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-author">Marques Brownlee</p>
                <p class="video-stats">3.4M views &#183; 6 months ago</p>
            </div>
        </div>
    </div>
    <div class="video-preview">
        <div class="videothumb">
            <img class="thumbnails" src="images/thumbnail-2.webp" alt="thumbnail">
        </div>
        <div class="video-info-grid">
            <div class="channelpic">
                <img class="channelthumb" src="images/channel-2.jpeg" alt="channel">
            </div>
            <div class="videoinfo">
                <p class="video-title">Try Not To Laugh Challenge #9</p>
                <p class="video-author">Markiplier</p>
                <p class="video-stats">19M views &#183; 4 years ago</p>
            </div>
        </div>
    </div>
   
</body>
</html>
